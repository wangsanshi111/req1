<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        .form-control{
            width: 500px;
        }
        h2{
            padding: 30px;
        }
        .error_div{
            color:red;
        }
    </style>
    <script>
        $(function () {
            $("form").submit(function () {
                //异步提交表单信息
                $.post("account/login",$(this).serialize(),function (data) {
                    if(data.flag){
                        // 登录成功跳转到账户操作页面
                        location.href="account.html";
                    }else{
                        //登录失败显示失败信息
                        $("#error_div").html(data.msg);
                    }
                });
                //防止表单同步提交
                return false;
            });
        });
    </script>
</head>
<body>
<h2 class="text-center">个人网银登录</h2>
<div id="error_div" class="text-center error_div form-group"></div>
<form class="form-horizontal">
    <div class="form-group ">
        <label for="inputEmail3" class="col-sm-4 control-label">账号:</label>
        <div class="col-sm-8">
            <input type="text" name="accountID" class="form-control " id="inputEmail3" placeholder="Account">
        </div>
    </div>
    <div class="form-group  " >
        <label for="inputPassword3" class="col-sm-4 control-label">密码:</label>
        <div class="col-sm-8">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group text-center" >
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>

    </div>
</form>

</body>
</html>
